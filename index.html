<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style_map.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script_map.js" defer></script>
    <title>GOT</title>
</head>

<body>
    <main>
        <div id='map'>
            <div id='show_list'><img src="./assets/triangle.svg" alt="Flèche"></div>
        </div>
        <aside>
            <h1>Le continent de Westeros</h1>
            <div id='location_list'>
                <h2>Les différentes régions</h2>
                <ul id='regions'>
                    <li class='region_title' data-name="The North">
                        <h3>Le Nord</h3>
                    </li>
                    <li class='region_title' data-name="The Vale">
                        <h3>Le Val d'Arryn</h3>
                    </li>
                    <li class='region_title' data-name="The Riverlands">
                        <h3>Le Conflans</h3>
                    </li>
                    <li class='region_title' data-name="Iron Islands">
                        <h3>Les Îles de Fer</h3>
                    </li>
                    <li class='region_title' data-name="The Crownlands">
                        <h3>Les Terres de la Couronne</h3>
                    </li>
                    <li class='region_title' data-name="The Westerlands">
                        <h3>Terres de l'Ouest</h3>
                    </li>
                    <li class='region_title' data-name="The Stormlands">
                        <h3>Terres de l'Orage</h3>
                    </li>
                    <li class='region_title' data-name="The Reach">
                        <h3>Bief</h3>
                    </li>
                    <li class='region_title' data-name="Dorne">
                        <h3>Dorne</h3>
                    </li>
                </ul>
            </div>
        </aside>
    </main>
</body>

</html>
