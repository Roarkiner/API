<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style_map.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script_map.js" defer></script>
    <title>GOT</title>
</head>

<body>
    <main>
        <div id='map'>
        </div>
        <aside>
            <h1>Le continent de Westeros</h1>
            <div id='location_list'>
                <h2>Les différentes régions</h2>
                <ul id='regions'>
                    <li class='region'>
                        <div class='region_title' data-img="assets/The_North.png" data-name="The%20North">
                            <img src='./assets/triangle.svg' alt='Flèche'>
                            <h3>Le Nord</h3>
                        </div>
                    </li>
                    <li class='region'>
                        <div class='region_title' data-img="assets/The_Vale.png" data-name="">
                            <img src='./assets/triangle.svg' alt='Flèche'>
                            <h3>Le Val d'Arryn</h3>
                        </div>
                    </li>
                    <li class='region'>
                        <div class='region_title' data-img="assets/Riverlands.png" data-name="">
                            <img src='./assets/triangle.svg' alt='Flèche'>
                            <h3>Le Conflans</h3>
                        </div>
                    </li>
                    <li class='region'>
                        <div class='region_title' data-img="assets/The_Iron_Islands.png" data-name="">
                            <img src='./assets/triangle.svg'alt='Flèche'>
                            <h3>Les Îles de Fer</h3>
                        </div>
                    </li>
                    <li class='region'>
                        <div class='region_title' data-img="assets/Crown_Lands.png" data-name="">
                            <img src='./assets/triangle.svg' alt='Flèche'>
                            <h3>Les Terres de la Couronne</h3>
                        </div>
                    </li>
                    <li class='region'>
                        <div class='region_title' data-img="assets/The_West.png" data-name="">
                            <img src='./assets/triangle.svg' alt='Flèche'>
                            <h3>Terres de l'Ouest</h3>
                        </div>
                    </li>
                    <li class='region'>
                        <div class='region_title' data-img="assets/Stormlands.png" data-name="">
                            <img src='./assets/triangle.svg' alt='Flèche'>
                            <h3>Terres de l'Orage</h3>
                        </div>
                    </li>
                    <li class='region'>
                        <div class='region_title' data-img="assets/The_Reach.png" data-name="">
                            <img src='./assets/triangle.svg' alt='Flèche'>
                            <h3>Bief</h3>
                        </div>
                    </li>
                    <li class='region'>
                        <div class='region_title' data-img="assets/Dorne.png" data-name="">
                            <img src='./assets/triangle.svg' alt='Flèche'>
                            <h3>Dorne</h3>
                        </div>
                    </li>
                </ul>
            </div>
        </aside>
    </main>

</html>
